<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyth Real-Time Prices - SOL & BTC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .status {
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status.connecting {
            background: #fbbf24;
            color: #78350f;
        }

        .status.connected {
            background: #10b981;
            color: white;
        }

        .status.disconnected {
            background: #ef4444;
            color: white;
        }

        .prices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .price-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .price-card:hover {
            transform: translateY(-5px);
        }

        .price-card.updating {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .symbol {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .symbol-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .price {
            font-size: 2.5em;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .confidence {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .timestamp {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .no-data {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            padding: 20px;
        }

        .reconnect-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s ease;
        }

        .reconnect-btn:hover {
            background: #2563eb;
        }

        .reconnect-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .activity-log {
            margin-top: 30px;
            max-height: 200px;
            overflow-y: auto;
            background: #f9fafb;
            border-radius: 10px;
            padding: 15px;
        }

        .log-entry {
            font-size: 0.85em;
            color: #4b5563;
            padding: 5px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #9ca3af;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>âš¡ Real-Time Crypto Prices</h1>
        <div class="subtitle">Powered by Pyth Network</div>

        <div id="status" class="status connecting">
            ðŸ”„ Connecting to Pyth Network...
        </div>

        <div class="prices-grid" id="pricesGrid">
            <!-- Price cards will be inserted here -->
        </div>

        <button id="reconnectBtn" class="reconnect-btn" onclick="reconnect()" disabled>
            ðŸ”„ Reconnect
        </button>

        <div class="activity-log" id="activityLog">
            <div class="log-entry">
                <span class="log-time">[Loading]</span> Initializing connection...
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        const prices = {};
        const statusEl = document.getElementById('status');
        const pricesGridEl = document.getElementById('pricesGrid');
        const reconnectBtn = document.getElementById('reconnectBtn');
        const activityLogEl = document.getElementById('activityLog');

        const symbolIcons = {
            'SOL': 'â—Ž',
            'BTC': 'â‚¿'
        };

        function connect() {
            // Connect directly to Pyth's WebSocket
            ws = new WebSocket('wss://hermes.pyth.network/ws');

            statusEl.className = 'status connecting';
            statusEl.textContent = 'ðŸ”„ Connecting to Pyth Network...';
            reconnectBtn.disabled = true;

            ws.onopen = () => {
                console.log('âœ… Connected to Pyth!');
                statusEl.className = 'status connected';
                statusEl.textContent = 'âœ… Connected to Pyth Network';
                addLog('Connected successfully');
                subscribeToPrices();
            };

            ws.onclose = () => {
                console.log('âŒ Disconnected from Pyth');
                statusEl.className = 'status disconnected';
                statusEl.textContent = 'âŒ Disconnected - Reconnecting in 5s...';
                reconnectBtn.disabled = false;
                addLog('Disconnected from server');

                // Auto-reconnect after 5 seconds
                setTimeout(() => {
                    if (ws.readyState === WebSocket.CLOSED) {
                        addLog('Auto-reconnecting...');
                        connect();
                    }
                }, 5000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addLog('Connection error occurred');
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);

                    if (message.type === 'price_update') {
                        handlePriceUpdate(message);
                    }
                } catch (error) {
                    console.error('Parse error:', error);
                }
            };
        }

        function subscribeToPrices() {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;

            // Pyth price feed IDs (Mainnet)
            const PRICE_FEED_IDS = {
                SOL: '0xef0d8b6fda2ceba41da15d4095d1da392a0d2f8ed0c6c7bc0f4cfac8c280b56d',
                BTC: '0xe62df6c8b4a85fe1a67db44dc12de5db330f7ac66b72dc658afedf0f4a415b43'
            };

            const subscribeMessage = {
                type: 'subscribe',
                ids: [PRICE_FEED_IDS.SOL, PRICE_FEED_IDS.BTC]
            };

            ws.send(JSON.stringify(subscribeMessage));
            addLog('Subscribed to SOL and BTC price feeds');
            console.log('ðŸ“Š Subscribed to price feeds');
        }

        function handlePriceUpdate(message) {
            if (!message.price_feed) return;

            const priceFeed = message.price_feed;
            const feedId = priceFeed.id;

            // Map feed IDs to symbols
            const FEED_ID_TO_SYMBOL = {
                '0xef0d8b6fda2ceba41da15d4095d1da392a0d2f8ed0c6c7bc0f4cfac8c280b56d': 'SOL',
                '0xe62df6c8b4a85fe1a67db44dc12de5db330f7ac66b72dc658afedf0f4a415b43': 'BTC'
            };

            const symbol = FEED_ID_TO_SYMBOL[feedId];
            if (!symbol) return;

            const priceData = priceFeed.price;
            const price = Number(priceData.price) * Math.pow(10, priceData.expo);
            const confidence = Number(priceData.conf) * Math.pow(10, priceData.expo);
            const timestamp = priceData.publish_time * 1000;

            prices[symbol] = {
                symbol,
                price,
                confidence,
                timestamp
            };

            // Log detailed price information
            console.log(`ðŸ’° [${symbol}/USD] Price: $${price.toFixed(2)} | Confidence: Â±$${confidence.toFixed(2)} | Time: ${new Date(timestamp).toLocaleTimeString()}`);

            updatePriceDisplay(symbol);
            addLog(`${symbol} updated: $${price.toFixed(2)}`);
        }

        function updatePriceDisplay(symbol) {
            const data = prices[symbol];
            if (!data) return;

            let card = document.getElementById(`card-${symbol}`);

            if (!card) {
                card = document.createElement('div');
                card.id = `card-${symbol}`;
                card.className = 'price-card';
                pricesGridEl.appendChild(card);
            }

            // Add pulse animation
            card.classList.add('updating');
            setTimeout(() => card.classList.remove('updating'), 500);

            const time = new Date(data.timestamp).toLocaleTimeString();

            card.innerHTML = `
                <div class="symbol">
                    <div class="symbol-icon">${symbolIcons[symbol] || 'ðŸ’°'}</div>
                    <span>${symbol}/USD</span>
                </div>
                <div class="price">$${data.price.toFixed(2)}</div>
                <div class="confidence">Â± $${data.confidence.toFixed(2)}</div>
                <div class="timestamp">Last update: ${time}</div>
            `;
        }

        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`;
            activityLogEl.insertBefore(entry, activityLogEl.firstChild);

            // Keep only last 20 entries
            while (activityLogEl.children.length > 20) {
                activityLogEl.removeChild(activityLogEl.lastChild);
            }
        }

        function reconnect() {
            if (ws) {
                ws.close();
            }
            connect();
        }

        // Initialize connection on page load
        connect();
    </script>
</body>

</html>
